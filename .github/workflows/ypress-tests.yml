name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Passo 1: Mudar para o diretório do seu projeto
      - name: Change to project directory
        run: cd cypress-amazon # O nome da sua pasta principal

      # Passo 2: Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      # Passo 3: Instalar as dependências
      - name: Install dependencies
        run: npm install

      # Passo 4: Executar os testes do Cypress
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          spec: 'cypress/e2e/bertrand.cy.js'